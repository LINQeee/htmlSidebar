<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive sidebar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="style.css" rel="stylesheet">
       <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">-->
    </head>
    <body>
        <nav class="sidebar">
            <div class="sidebar-inner">
                <header class="sidebar-header">
                    <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                    </button>
                    <img src="_logoLazy.png" alt="" class="sidebar-logo">
                </header>

                <nav class="sidebar-menu">
                    <button type="button">
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-user' ></i>
                    <span>Accounts</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Settings</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-data' ></i>
                    <span>Databases</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-speaker' ></i>
                    <span>AudioVibe</span>
                    </button>
                    <button type="button" class="has-border">
                    <i class='bx bx-music' ></i>
                    <span>Soundblast</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-folder' ></i>
                    <span>Folders</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-layer' ></i>
                    <span>Levels</span>
                    </button>
                    <button type="button">
                    <i class='bx bx-lock' ></i>
                    <span>Security</span>
                    </button>
                </nav>

            </div>
        </nav>

        <script type="text/javascript">
            const toggleSidebar = () => document.body.classList.toggle("open");
        </script>

    </body>
</html>
